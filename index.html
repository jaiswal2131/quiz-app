<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="quiz-app">
        <div class="quiz-header">
          <div class="quiz-header-content">
            <h1 class="quiz-title">Awesome Quiz App</h1>
            <div class="quiz-timer">
              Time Left
              <span class="quiz-timer-value">10s</span>
            </div>
          </div>
          <div class="quiz-progress"></div>
        </div>

        <div class="quiz-question-container">
          <div class="quiz-question">
            <!-- Question Comes Here -->
          </div>
          <div class="quiz-options">
            <!-- Options Come Here -->
          </div>
        </div>
        <div class="hr"></div>
        <div class="quiz-footer">
          <span class="quiz-questions-current">1</span> of
          <span class="quiz-questions-total">5</span> Questions
        </div>
      </div>
    </main>

    <script type="module" src="questions.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
